<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="title-section">
        <div id="title">
            <h1>Library App</h1>
            <h3>Good reads = Good vibes</h6>
        </div>
        <form id="book-form">
            <div>
                <label for="book-title">Title:</label>
                <input type="text" name="book-title" id="book-title">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author">
            </div>
            <div>
                <label for="pages">Pages:</label>
                <input type="number" name="pages" id="pages">
                <label for="status">Status:</label>
                <input type="radio" name="status" id="read" value="yes">
                <label for="read">Read</label>
                <input type="radio" name="status" id="unread" value="no">
                <label for="read">Unread</label><br>
            </div>
            <button id="add-book" type="button">Add Book</button>
        </form>
    </section>
    <section id="book-container">
    </section>
<script src="app.js"></script>
</body>
</html>
